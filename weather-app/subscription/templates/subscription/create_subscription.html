{% extends 'base.html' %}  
{% load static %}  

{% block title %}Створити підписку{% endblock %}  

{% block content %}  

    <div class="auth-container">  
        <div class="auth-form">  
        <h2 class="text-center">Створити підписку</h2>  

            <div id="error-display">  
                {% if errors %}  
                    <div class="alert alert-danger">  
                        <ul>  
                            {% for error in errors %}  
                                <li>{{ error }}</li>  
                            {% endfor %}  
                        </ul>  
                    </div>  
                {% endif %}  
            </div>  

            <form id="subscription-form" action="{% url 'subscription_api:create' %}">  
                <input type="hidden" id="user_id" name="user" value="{{ user.id }}">  

                <input type="text" id="city" name="city" placeholder="Місто" required><br>  
                <input type="number" id="notification_period" name="notification_period" placeholder="Період сповіщень (у годинах)" required><br>  

                <button type="submit">Створити підписку</button>  
            </form>  
        </div>  
    </div>  

    <script src="{% static 'js/subscriptions/create_subscription.js' %}"></script>  
{% endblock %}
